version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: typing_service_db
    environment:
      POSTGRES_DB: typing_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - typing_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: infra/docker/backend.Dockerfile
    container_name: typing_service_backend
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=typing_service
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    networks:
      - typing_network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python manage.py makemigrations --noinput &&
             python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: infra/docker/frontend.Dockerfile
    container_name: typing_service_frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - typing_network
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

  # Nginx (Production)
  nginx:
    build:
      context: .
      dockerfile: infra/docker/nginx.Dockerfile
    container_name: typing_service_nginx
    volumes:
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    ports:
      - "80:80"
    networks:
      - typing_network
    depends_on:
      - backend
      - frontend
    profiles:
      - production

networks:
  typing_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume:
